<body>
    <div class="container">

            <h1>Revenda de Veículos JS</h1>

                <p>Veículo: </p>
                <input type="text" class="nomeVeiculo" id="veiculo" required>

                <p>Preço R$: </p>
                <input type="text" class="valorPreco" id="preco" required>
            </div>
            <div class="bottao">
                <button id="button" class="btn">Ver promoção</button>
            </div>
        </div>
        
        
        <h3 id="resp-promocao"></h3>
        <h3 id="resp-entrada"></h3>
        <h3 id="resp-parcela"></h3>
    </div>
